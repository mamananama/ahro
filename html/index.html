<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AHRO: A Happy Routine Organizer</title>

		<link rel="stylesheet" href="../css/common.css" />
		<link rel="stylesheet" href="../css/main.css" />
	</head>

	<body>
		<main>
			<header class="header-container">header</header>
			<div class="main-view">
				<div class="feature-view">
					<div class="feature-container transparent-bg">
						<div class="menu-area">메뉴 항목</div>
						<div class="feature-area">
							<div class="feature-profile"><div class="profile transparent-bg"></div></div>
							<div class="feature-message"></div>
						</div>
						<div class="input-area">
							<form action="#" class="input-form">
								<textarea
									name="chat"
									placeholder="AHRO에게 말을 걸어주세요!"
									class="chat transparent-bg"></textarea>
								<button type="submit" class="btn transparent-bg">전송</button>
							</form>
						</div>
					</div>
				</div>
				<div class="contents-view">
					<div class="contents-container transparent-bg">
						<div class="widget-area area">
							<h2>위젯 보드</h2>
							<div class="menu-area">메뉴 항목</div>
							<div class="widget-list list">
								<div class="content transparent-bg"></div>
							</div>
						</div>
						<div class="contents-area area">
							<h2>할 일 목록</h2>
							<div class="menu-area">
								<div class="transparent-bg menu-icon create-menu"><label>일정 생성</label></div>
								<div class="transparent-bg menu-icon edit-menu">
									<label>일정 수정 및 삭제</label>
								</div>
							</div>
							<div class="contents-list list">
								<!-- 여기에 일정이 추가됩니다. -->
								<!-- <div class="content transparent-bg">
									<h3>일정 테스트</h3>
									<span class="time">시작 시간: 2023-09-05 17:28:00</span>
									<span class="time">종료 시간:</span>
									<p>일정의 테스트입니다</p>
									<div class="edit-menu-content">
										<div class="menu-icon-content delete-content"></div>
										<div class="menu-icon-content edit-content"></div>
									</div>
								</div> -->
							</div>
						</div>
						<div class="popup-container" id="popup-container">
							<div class="contents-container">
								<div class="menu-area popup-menu">
									<h3>일정을 추가합니다.</h3>
									<div class="close-button"><label>닫힘 버튼</label></div>
								</div>
								<form class="create-form" method="post">
									<div class="form-wrap">
										<div class="create-form-input">
											<label for="title">일정 제목</label>
											<input id="title" class="transparent-bg" type="text" />
										</div>
										<div class="create-form-input">
											<label for="start">시작 시간</label>
											<input id="start" class="transparent-bg" type="datetime-local" />
										</div>
										<div class="create-form-input">
											<label for="end">종료 시간</label>
											<input id="end" class="transparent-bg" type="datetime-local" />
										</div>
										<div class="create-form-textarea">
											<label for="note">노트</label>
											<textarea class="transparent-bg" id="note"></textarea>
										</div>
									</div>
									<div><button type="button" class="form-confirm">확인</button></div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>

	<script src="../js/main.js"></script>
</html>
